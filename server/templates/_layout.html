{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LingoMap</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/site.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <script src="{% static "js/modernizr-2.6.2.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery-1.10.2.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery-ui-1.11.4.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "js/respond.js" %}" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css">
    <script src="{% static "js/jquery.unobtrusive-ajax.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery-1.10.2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap-rating-input.min.js" %}" type="text/javascript"></script>
</head>
<body>
    <div class="background">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'index' %}" class="navbar-brand">LingoMap</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'dashboard_index' %}">Dashboard</a></li>
                        <li><a href="{% url 'resources_index' %}">Resources</a></li>
                        <li><a href="#">Badges</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    {% include "_login_partial.html" %}
                </div>
            </div>
        </div>

        <div class="container body-content">
            {% block body %}
            
            {% endblock %}
            <hr />
            <footer>
                <p>&copy; {% now "Y" %} - LingoMap</p>
            </footer>
        </div>

{#        @RenderSection("scripts", required: false)#}

        <script src="{% static "js/jquery-ui-1.11.4.min.js" %}" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#tagautocomplete').autocomplete({
                    source: '@Url.Action("Autocomplete", "Plans")'
                });
            })
        </script>
    </div>
</body>
</html>
